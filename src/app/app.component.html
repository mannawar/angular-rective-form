<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="projectData">
          <div class="form-group">
            <label for="projectname">Projectname</label>
            <input 
            type="text" 
            id="projectname"
            class="form-control"
            formControlName="projectname">
            <span class="help-block" *ngIf="!signupForm.get('projectData.projectname').valid && signupForm.touched">Please select a valid project name!</span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
            type="email"
            class="form-control"
            formControlName="email">
            <span class="help-block" *ngIf="!signupForm.get('projectData.email').valid && signupForm.touched">Please enter a valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="status">Status:</label>&nbsp;
          <select 
            name="status" 
            id="status">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form> 
    </div>
  </div>
</div>
